<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jphabs Khalifa">
  <title>TempMail - Quick & Disposable Emails</title>
  <meta name="description" content="TempMail provides fast, secure, disposable email addresses to protect your inbox from spam.">
  <link rel="icon" href="images/temp-mail-icon.png" type="image/x-icon">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="landing-container">

    <!-- Header -->
    <header class="landing-header">
      <h1>TempMail</h1>
      <p>Get disposable email addresses instantly. Protect your inbox from spam.</p>
    </header>

    <!-- Email card -->
    <section class="email-card">
      <div class="email-display">
        <input type="text" id="temp-email" placeholder="Your temp email" readonly>
        <button onclick="copyEmail()" class="icon-btn"><i class="fa-solid fa-copy"></i></button>
      </div>
      
      <div class="actions">
        <button onclick="generateEmail()" class="btn">Generate New Email</button>
        <button onclick="loadInbox()" class="btn">Load Inbox</button>
      </div>

      <div class="auto-refresh">
        <label>
          <input type="checkbox" id="auto-refresh">
          Auto-refresh
        </label>
        <select id="refresh-interval">
          <option value="10">10s</option>
          <option value="30">30s</option>
          <option value="60">1m</option>
        </select>
      </div>
    </section>

    <!-- Inbox table -->
    <section class="inbox-section">
      <input type="text" id="search-email" placeholder="Search emails..." class="search-bar">
      <table id="inbox-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer class="landing-footer">
      <p>&copy; 2025 Jphabs Khalifa - TempMail</p>
      <button class="btn-warning" onclick="showWarning()">⚠️ Disclaimer</button>
    </footer>

  </div>

  <!-- Welcome popup -->
  <div id="welcome-popup" class="welcome-popup">
    <h3>Welcome to TempMail!</h3>
    <p>Use the buttons above to generate a temporary email and check your inbox.</p>
    <button onclick="closeWelcome()">Got it!</button>
  </div>

  <script>
    // Basic email functions
    function copyEmail() {
      const emailField = document.getElementById('temp-email');
      emailField.select();
      emailField.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(emailField.value);
      alert('Email copied!');
    }

    function generateEmail() {
      const emailField = document.getElementById('temp-email');
      const randomStr = Math.random().toString(36).substring(2, 8);
      emailField.value = randomStr + "@tempmail.com";
    }

    function loadInbox() {
      // Placeholder inbox load
      const tbody = document.querySelector("#inbox-table tbody");
      tbody.innerHTML = `
        <tr>
          <td>1</td>
          <td>example@domain.com</td>
          <td>Welcome!</td>
          <td>${new Date().toLocaleString()}</td>
          <td><button onclick="alert('View email')">View</button></td>
        </tr>
      `;
    }

    function showWarning() {
      alert("⚠️ This project is for educational and personal use. Use responsibly.");
    }

    function closeWelcome() {
      const popup = document.getElementById('welcome-popup');
      popup.style.display = 'none';
      confetti({
        particleCount: 100,
        spread: 150,
        origin: { y: 0.6 },
        colors: ['#3B82F6', '#10B981', '#F59E0B']
      });
      localStorage.setItem('welcomeSeen', 'true');
    }

    document.addEventListener('DOMContentLoaded', () => {
      if(!localStorage.getItem('welcomeSeen')){
        document.getElementById('welcome-popup').style.display = 'block';
      }
      generateEmail();
    });

    // Auto-refresh
    document.getElementById('auto-refresh').addEventListener('change', (e)=>{
      if(e.target.checked){
        const interval = document.getElementById('refresh-interval').value * 1000;
        setInterval(loadInbox, interval);
      }
    });
  </script>
</body>
</html>
